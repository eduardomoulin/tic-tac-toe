<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    
    

    <div class="stage">
        <h1>Jogo da velha</h1>
        <div>
            <div id="0" class="square"></div>
            <div id="1" class="square"></div>
            <div id="2" class="square"></div>
        </div>

        <div>
            <div id="3" class="square"></div>
            <div id="4" class="square"></div>
            <div id="5" class="square"></div>
        </div>

        <div>
            <div id="6" class="square"></div>
            <div id="7" class="square"></div>
            <div id="8" class="square"></div>
        </div>
    </div>

    <br>

    <input type="text" placeholder="Jogador 1" class="txtjogador" id="player1" required> <br> 
    
    <h2>VERSUS</h2>
    

    <input type="text" placeholder="Jogador 2" class="txtjogador" id="player2" required> <br>
    <br>

    <br><br>

    <input type="button" value="Restart Game" class="btnrestart" id="restart" onclick="restart()">

    <script src="./scripts/game.js"></script>
    <script src="./scripts/interface.js"></script>

</body>
</html>
